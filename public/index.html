<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" style="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css"/>
    <link rel="stylesheet" style="text/css" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Patua+One" rel="stylesheet">
    <title>Jet Fuel Bookmarker</title>
  </head>
  <body>
    <h1> BOOKMARKER </h1>
    <p id="ephemeral-notification"></p>
    <select id="bookmark-folder-input">
      <option value="" id="default-option-for-dropdown">Folder Name for this Bookmark</option>
    </select>
    <input type="text" placeholder="Bookmark URL" id="bookmark-url-input"/>
    <p>URL must contain http:// or https://. <br /> Please also remember to select a folder before adding a bookmark.</p>
    <button
    type="submit"
    id="submit-button"
    >
    SAVE
    </button>
    <br></br>
    <input type="text" placeholder="New Folder Name" id="new-folder-input"/>
    <button id="create-folder-button">Create New Folder</button>
    <br></br>

    <div id="back-button"></div>

    <h2 id="section-title"></h2>

    <section id='main-folder-display'>
    </section>

    <script src="index.js"></script>
  </body>
</html>
